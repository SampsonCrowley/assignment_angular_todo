
<table class="table">
  <thead>
    <tr>
      <th>Task</th>
      <th>Date</th>
      <th>Complete</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="task in tasks | completedFilter:completedHidden" todo-item task="task" delete="delete({task: task})"><td>
  </tbody>
</table>
