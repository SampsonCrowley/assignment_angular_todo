<!DOCTYPE html>
<html ng-app="todo">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>

  </head>
  <body ng-controller="TodoCtl" novalidate>
    <main class="container">
      <div class="row">
        <div class="col-xs-12">
          <form name="newTaskForm" ng-submit="newTask(newTaskForm.$valid, newTaskData, newTaskForm)">
            <label>
              Description
              <input type="text" name="description" ng-model="newTaskData.description" ng-minlength="4" required>
            </label>
            <label>
              Date
              <input type="date" name="date" ng-model="newTaskData.date" required>
            </label>
            <button type="submit" name="button">ToDo</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button ng-click="toggleCompleted()">{{ completedHidden ? "Show Completed" : "Hide Completed" }}</button>
          <button ng-click="clearCompleted()">Clear Completed</button>
          <select ng-model="sortType" ng-change="sort(sortType)">
            <option value="completed">Completed on Top</option>
            <option value="uncompleted">Completed on Bottom</option>
            <option value="earliest">Due Date Desc</option>
            <option value="latest">Due Date Asc</option>
            <option value="" selected>None</option>
          </select>
        </div>
      </div>
      <todo-list tasks="tasks" completed-hidden="completedHidden" delete="deleteTask(task)"></todo-list>
    </main>

    <script src="js/app.js" charset="utf-8"></script>

    <!-- filters -->
    <script src="js/filters/completedFilter.js"></script>

    <!-- services -->
    <script src="js/services/todo.js" charset="utf-8"></script>

    <!-- directives -->
    <script src="js/directives/todo-item.js"></script>
    <script src="js/directives/todoList.js"></script>

    <!-- controller -->
    <script src="js/controllers/todo.js" charset="utf-8"></script>

  </body>
</html>
